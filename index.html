<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Google</title>
</head>
<body>
  <div class="wrapper">
    <nav class="google-nav">
      <ul class="google-menu google-nav__menu">
        <li class="google-menu__item">
          <a href="#" class="google-menu__link">Gmail</a>
        </li>
        <li class="google-menu__item">
          <a href="#" class="google-menu__link">Images</a>
        </li>
        <li class="google-menu__item">
          <a href="#" class="google-menu__link google-menu__link--apps"></a>
        </li>
        <li class="google-menu__item">
          <a href="#" class="google-menu__link google-menu__link--bell"></a>
        </li>
        <li class="google-menu__item">
          <a href="#" class="google-menu__link google-menu__link--user"></a>
        </li>
      </ul>
    </nav>
  
    <main class="google-content google__content">
      <div class="google-logo google-content__logo">
        <img src="./img/googlelogo.png" alt="google-logo" height="92" width="272">
      </div>
      <form action="" class="google-form google__form">
        <label class="google-form-search google-form__search">
          <input type="text" class="google-form-search__field">
          <button type="button" class="google-form-search__mic"></button>
        </label>
        <button class="google-form__button" type="submit">Google Search</button>
        <button class="google-form__button" type="submit">I'm Feeling Lucky</button>
      </form>    
      <p class="google-language">
        Google offered in: <a href="#" class="google-language__val">русский</a> 
      </p>
    </main>
  
    <footer class="google-footer">
      <div class="google-footer__country">Russia</div>
      <div class="google-footer__options">
        <ul class="google-footer__list ">
          <li class="google-footer__item">
            <a href="#" class="google-footer__link">
              Advertising
            </a>
          </li>
          <li class="google-footer__item">
            <a href="#" class="google-footer__link">
              Business
            </a>
          </li>  
          <li class="google-footer__item">
              <a href="#" class="google-footer__link">
                About
              </a>
            </li>
        </ul>
        <ul class="google-footer__list">
          <li class="google-footer__item">
            <a href="#" class="google-footer__link">
              Privacy
            </a>
          </li>
          <li class="google-footer__item">
            <a href="#" class="google-footer__link">
              Terms
            </a>
          </li>
          <li class="google-footer__item">
          <a href="#" class="google-footer__link">
              Settings
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </div>
</body>
</html>
